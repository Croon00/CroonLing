server:
  port: 8080

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mariadb://croonling-mariadb.cd8oeo4qscnq.ap-northeast-2.rds.amazonaws.com:3306/croonling
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

  cloud:
    config:
      name: user-service

logging:
  level:
    org.hibernate.SQL: debug
